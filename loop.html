<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0;
        let b=0;
        for(let i=1;i<=10;i++){
            if(i%2==0){ 
                a+=i;
            }else{
                b+=i;
            }
        }
        console.log("even total="+a)
        console.log("odd total="+b)
    </script>
</body>
</html>
