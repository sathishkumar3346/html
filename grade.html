<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a grade")
        if(a<=0||a>=100){
            console.log("not a num")
        }else if(a<=100 && a>=95){
            console.log("1st grade")
        }else if(a<=95 && a>=80 ){
            console.log("2nd grade")
        }else if(a<=80 && a>=50){
            console.log("3rd grade")
        }else {
            console.log("fail")
        }
    </script>
</body>
</html>
